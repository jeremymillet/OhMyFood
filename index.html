<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo de l'app">
        </div>
        <div class="localisation-container">
            <img src="/assets/images/Pin.svg" alt="logo maps">
            <p>Paris, Belleville</p>
        </div>
    </header>
    <section class="hero">
        <p class="hero-title">Réservez le menu qui vous convient</p>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <section class="fonctionnement">
        <p class="fonctionnement-title">Fonctionnement</p>
        <div class="container-info">
            <div class="info-fonctionnement">
                <div class="number">1</div>
                <img src="/assets/images/mobile-screen-button.svg" alt="icon d'un téléphone">
                <p>Choisissez un restaurant</p>
            </div>
            <div class="info-fonctionnement">
                <div class="number">2</div>
                <img src="/assets/images/list-ul.svg" alt="icon d'une liste">
                <p>Composez votre menu</p>
            </div>
            <div class="info-fonctionnement">
                <div class="number">3</div>
                <img src="/assets/images/store.svg" alt="icon d'un magasin">
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section>
</body>
</html>
